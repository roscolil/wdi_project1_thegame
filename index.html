<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Eczar" rel="stylesheet">
  <link rel="shortcut icon" href="images/jack-o-lantern4.jpg">
  <link rel="stylesheet" href="css/jquery.counter-analog2.css">
  <audio src="audio/creaking_door.wav"></audio>

</head>

<body>
  <header>
    <h1>Tic Tac Toe</h1>
  </header>

  <main>
    <div>
      <h2>Player 1:<span class="plr1-wins counter-analog2"></span></h2>
      <h2>Player 2:<span class="plr2-wins counter-analog2"></span></h2>
    </div>

    <img src="images/Slappy_the_Dummy.png" alt="Slappy">
    <img class="image2" src="images/Pumpkinhead2.png" alt="Pumpkinhead">

    <div class="grid-container">
      <section>
        <div class="cell1"></div>
        <div class="cell2"></div>
        <div class="cell3"></div>
      </section>
      <section>
        <div class="cell4"></div>
        <div class="cell5"></div>
        <div class="cell6"></div>
      </section>
      <section>
        <div class="cell7"></div>
        <div class="cell8"></div>
        <div class="cell9"></div>
      </section>
    </div>
      <p class="display-winner"></p>
  </main>

  <footer>
    <div>
      <button class="newGameBtn" type="button" name="new-game">New Game</button>
    </div>
  </footer>
  <script src="js/app.js" charset="utf-8"></script>
  <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
  <script src="js/jquery.counter.js"></script>
</body>
</html>
