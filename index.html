<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Eczar" rel="stylesheet">

</head>
<body>
  <header>
    <h1>Tic Tac Toe</h1>
  </header>

  <body>
    <div class="score-board">
      <h2>Player 1<span id="plr1-wins">0</span></h2>
      <h2>Player 2<span id="plr2-wins">0</span></h2>
    </div>


    <div class="grid-container">
      <section class="row1">
        <div class="cell0"></div>
        <div class="cell1"></div>
        <div class="cell2"></div>
      </section>
      <section class="row2">
        <div class="cell3"></div>
        <div class="cell4"></div>
        <div class="cell5"></div>
      </section>
      <section class="row3">
        <div class="cell6"></div>
        <div class="cell7"></div>
        <div class="cell8"></div>
      </section>
    </div>
  </body>

  <footer>
    <div>
      <button type="button" name="new-game">New Game</button>
    </div>
  </footer>
  <script src="./js/app.js" charset="utf-8"></script>
</body>
</html>
